<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard</title>
        <link rel="stylesheet" href="../css/navbar.css" />
        <link rel="stylesheet" href="../css/profile.css" />
        <link rel="stylesheet" href="../css/dashboard.css" />
        <link rel="stylesheet" href="../css/grid.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div class="nav-container">
            <nav>
                <div class="main-logo">
                    <img src="../img/Headway.svg" alt="Headway Logo" />
                </div>

                <div class="nav-options">
                    <div class="menu-item" id="dashboard">
                        <a href="#" class="active">
                            <img src="../img/dashboard.svg" alt="dashboard" />
                            <label for="Dashboard">Dashboard</label></a
                        >
                    </div>
                    <div class="menu-item">
                        <a href="./student-profile.html" id="profile">
                            <img src="../img/profile.svg" alt="profile" />
                            <label for="Profile">Profile</label></a
                        >
                    </div>
                    <div class="menu-item">
                        <a href="./jobs.html" id="jobApply">
                            <img src="../img/jobs.svg" alt="jobs" />
                            <label for="jobApply">Jobs Applied</label></a
                        >
                    </div>
                </div>
                <div id="logout-button">
                    <label for="logout-button">Logout</label>
                    <i class="fa fa-right-from-bracket"></i>
                </div>
            </nav>

            <main>
                <div id="dashboardContainer"></div>
                <div id="profileContainer"></div>
                <div id="jobsContainer"></div>
            </main>
        </div>
        <main>
            <div id="spacing"></div>

            <div class="profileSection">
                <header>
                    <span id="spannable">Dashboard</span>
                    <div id="dashboard-sub">
                        <a href="#" id="premium">
                            <span>Get hired faster</span>
                            <span>Try premium</span>
                        </a>
                        <img src="../img/premium.svg" alt="premium" />
                    </div>
                </header>

                <div class="preview-section">
                    <div id="sub-section">
                        <p>Jobs Applied</p>
                        <span>9999</span>
                    </div>

                    <div id="sub-section">
                        <p>Shortlisted</p>
                        <span>9999</span>
                    </div>
                </div>

                <div class="grid-box" style="height: 45vh">
                    <div class="title">
                        <div>Sl No.</div>
                        <div>Job Title</div>
                        <div>Salary Offered</div>
                        <div>Company Name</div>
                        <div>Location</div>
                    </div>

                    <div id="scrollable-contain">
                        <div class="contents">
                            <div name="index">01</div>
                            <div name="jobTitle">
                                Fullstack Graphic Designer
                            </div>
                            <div name="salary" id="salary">
                                <div>999999</div>
                                <div>-</div>
                                <div>999999</div>
                            </div>
                            <div name="compName">Universal Studios</div>
                            <div name="location">Vishakapatnam</div>
                        </div>
                    </div>

                    <div
                        class="end"
                        onclick="window.location.href = 'jobs.html'"
                    >
                        View All
                        <i class="fa-solid fa-angles-down"></i>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
