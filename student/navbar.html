<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Navigation Bar</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="../css/navbar.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div class="nav-container">
            <nav>
                <div class="main-logo">
                    <img
                        src="../img/Headway.svg"
                        alt="Headway Logo"
                    />
                </div>

                <div class="nav-options">
                    <div id="menu-item" id="dashboard" class="active">
                        <a href="dashboard.html">
                            <img src="../img/dashboard.svg" alt="dashboard">
                            <label for="Dashboard">Dashboard</label></a
                        >
                    </div>
                    <div id="menu-item">
                        <a href="./" id="profile">
                            <img src="../img/profile.svg" alt="profile">
                            <label for="Profile">Profile</label></a
                        >
                    </div>
                    <div id="menu-item">
                        <a href="" id="jobApply">
                            <img src="../img/jobs.svg" alt="jobs">
                            <label for="jobApply">Jobs Applied</label></a
                        >
                    </div>
                </div>
                <div id="logout-button">
                    <label for="logout-button">Logout</label>
                    <i class="fa fa-right-from-bracket"></i>
                </div>
            </nav>

            <main>
                <div id="dashboardContainer"></div>
                <div id="profileContainer"></div>
                <div id="jobsContainer"></div>
            </main>
        </div>
    </body>
</html>
