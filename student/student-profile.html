<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile</title>
        <link rel="stylesheet" href="../css/navbar.css" />
        <link rel="stylesheet" href="../css/profile.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script src="../js/classSelect.js"></script>
        <script src="../js/imgPreview.js"></script>
    </head>
    <body>
        <div class="nav-container">
            <nav>
                <div class="main-logo">
                    <img src="../img/Headway.svg" alt="Headway Logo" />
                </div>

                <div class="nav-options">
                    <div class="menu-item">
                        <a href="./dashboard.html" id="dashboard">
                            <img src="../img/dashboard.svg" alt="dashboard" />
                            <label for="Dashboard">Dashboard</label></a
                        >
                    </div>
                    <div class="menu-item">
                        <a
                            href="./student-profile.html"
                            id="profile"
                            class="active"
                        >
                            <img src="../img/profile.svg" alt="profile" />
                            <label for="Profile">Profile</label></a
                        >
                    </div>
                    <div class="menu-item">
                        <a href="./jobs.html" id="jobApply">
                            <img src="../img/jobs.svg" alt="jobs" />
                            <label for="jobApply">Jobs Applied</label></a
                        >
                    </div>
                </div>
                <div id="logout-button">
                    <label for="logout-button">Logout</label>
                    <i class="fa fa-right-from-bracket"></i>
                </div>
            </nav>

            <main>
                <div id="dashboardContainer"></div>
                <div id="profileContainer"></div>
                <div id="jobsContainer"></div>
            </main>
        </div>
        <main>
            <div id="spacing"></div>

            <div class="profileSection">
                <header>
                    <span id="spannable">Your Profile</span>
                    <button
                        type="button"
                        id="editProfileBtn"
                        onclick="document.getElementById('spannable').innerText = 'Edit Profile'"
                    >
                        Edit Profile
                    </button>
                </header>

                <form action="" method="post" autocomplete="off">
                    <div class="img-section">
                        <input
                            type="file"
                            name="uploadLogo"
                            id="uploadLogo"
                            onchange="handleFile()"
                            tabindex="1"
                            disabled
                        />
                        <img
                            src="../img/Headway.svg"
                            id="imagePreview"
                            alt=""
                        />
                        <label for="uploadLogo" id="upload">Upload File</label>
                    </div>

                    <div class="section">
                        <div class="primary-section">
                            <div class="form-col">
                                <label for="name">Name</label>
                                <input
                                    type="text"
                                    name="name"
                                    tabindex="2"
                                    disabled
                                />
                            </div>
                            <div class="form-col">
                                <label for="autocompletePlaces">Location</label>
                                <input
                                    type="text"
                                    name="location"
                                    id="autocompletePlaces"
                                    tabindex="3"
                                    disabled
                                />
                            </div>
                            <div class="form-col">
                                <label for="degree">Highest Degree</label>
                                <input
                                    type="text"
                                    name="degree"
                                    tabindex="4"
                                    disabled
                                />
                            </div>
                            <div class="form-col">
                                <label for="completionYear"
                                    >Completion Year</label
                                >
                                <input
                                    type="text"
                                    name="completion"
                                    tabindex="5"
                                    disabled
                                />
                            </div>
                        </div>

                        <div class="primary-section">
                            <div class="form-col">
                                <label for="collegeName">College Name</label>
                                <input
                                    type="text"
                                    name="clgName"
                                    tabindex="6"
                                    disabled
                                />
                            </div>
                            <div class="form-col">
                                <label for="phone">Phone</label>
                                <input
                                    type="tel"
                                    name="contact"
                                    tabindex="7"
                                    disabled
                                />
                            </div>
                            <div class="form-col">
                                <label for="specialization"
                                    >Specialization</label
                                >
                                <input
                                    type="text"
                                    name="specialization"
                                    tabindex="8"
                                    disabled
                                />
                            </div>
                            <div class="form-col">
                                <label for="resume">Resume</label>
                                <input
                                    type="file"
                                    name="resume"
                                    tabindex="9"
                                    disabled
                                />
                            </div>
                        </div>
                    </div>

                    <div class="desc-section">
                        <label for="skills">Technical Skills</label>
                        <textarea
                            name=""
                            id="skills"
                            cols="30"
                            disabled
                        ></textarea>
                    </div>

                    <div class="section" id="btnSection">
                        <button
                            type="reset"
                            tabindex="10"
                            id="discard"
                            onclick="document.getElementById('spannable').innerText = 'Your Profile'"
                        >
                            Discard
                        </button>
                        <button type="submit" tabindex="9">Save</button>
                    </div>
                </form>
            </div>
        </main>

        <script src="../js/classSelect.js"></script>
        <script src="../js/imgPreview.js"></script>
    </body>
</html>
