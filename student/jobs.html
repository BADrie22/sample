<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jobs Applied</title>
        <link rel="stylesheet" href="../css/profile.css" />
        <link rel="stylesheet" href="../css/grid.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div id="navbarContainer"></div>

        <main>
            <div id="spacing"></div>

            <div class="profileSection">
                <header>
                    <span id="spannable">Jobs Applied</span>
                    <div id="searchbar">
                        <input
                            type="search"
                            name="searchCompany"
                            id="searchCompany"
                            placeholder="Search"
                        />
                        <button type="button">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </header>

                <div class="grid-box">
                    <div class="title">
                        <div>Sl No.</div>
                        <div>Job Title</div>
                        <div>Salary Offered</div>
                        <div>Applications received</div>
                        <div id="status">Status</div>
                    </div>

                    <div id="scrollable-contain">
                        <div class="contents">
                            <div name="index">01</div>
                            <div name="jobTitle">
                                Fullstack Graphic Designer
                            </div>
                            <div name="salary" id="salary">
                                <div>999999</div>
                                <div>-</div>
                                <div>999999</div>
                            </div>
                            <div name="receivedApplications" id="app-receive">
                                1<button type="submit">View</button>
                            </div>
                            <div name="status">Closed</div>
                        </div>

                        <div class="contents">
                            <div name="index">02</div>
                            <div name="jobTitle">
                                Business Development Representative
                            </div>
                            <div name="salary" id="salary">
                                <div>999999</div>
                                <div>-</div>
                                <div>999999</div>
                            </div>
                            <div name="receivedApplications" id="app-receive">
                                100000<button type="submit">View</button>
                            </div>
                            <div name="status">Active</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="js/navbar.js"></script>
    </body>
</html>
