<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jobs Applied</title>
        <link rel="stylesheet" href="../css/navbar.css" />
        <link rel="stylesheet" href="../css/profile.css" />
        <link rel="stylesheet" href="../css/grid.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div class="nav-container">
            <nav>
                <div class="main-logo">
                    <img src="../img/Headway.svg" alt="Headway Logo" />
                </div>

                <div class="nav-options">
                    <div id="menu-item">
                        <a href="dashboard.html" id="dashboard">
                            <img src="../img/dashboard.svg" alt="dashboard" />
                            <label for="Dashboard">Dashboard</label></a
                        >
                    </div>
                    <div id="menu-item">
                        <a href="#menu-item" id="profile">
                            <img src="../img/profile.svg" alt="profile" />
                            <label for="Profile">Profile</label></a
                        >
                    </div>
                    <div id="menu-item">
                        <a href="#jobs" id="jobApply" class="active">
                            <img
                                src="../img/jobs.svg"
                                alt="jobs"
                                class="active"
                            />
                            <label for="jobApply">Jobs Applied</label></a
                        >
                    </div>
                </div>
                <div id="logout-button">
                    <label for="logout-button">Logout</label>
                    <i class="fa fa-right-from-bracket"></i>
                </div>
            </nav>

            <main>
                <div id="dashboardContainer"></div>
                <div id="profileContainer"></div>
                <div id="jobsContainer"></div>
            </main>
        </div>

        <main>
            <div id="spacing"></div>

            <div class="profileSection">
                <header>
                    <span id="spannable">Jobs Applied</span>
                    <div id="searchbar">
                        <input
                            type="search"
                            name="searchCompany"
                            id="searchCompany"
                            placeholder="Search Job Title"
                            onfocus="this.select();"
                        />
                        <button type="button">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </header>

                <div class="grid-box">
                    <div class="title">
                        <div>Sl No.</div>
                        <div>Job Title</div>
                        <div>Salary Offered</div>
                        <div>Company</div>
                        <div>Location</div>
                    </div>

                    <div id="scrollable-contain">
                        <div class="contents">
                            <div name="index">01</div>
                            <div name="jobTitle">
                                Fullstack Graphic Designer
                            </div>
                            <div name="salary" id="salary">
                                <div>1</div>
                                <div>-</div>
                                <div>999999</div>
                            </div>
                            <div name="compName">
                                School Book Company
                            </div>
                            <div name="location">Bhubaneshwar</div>
                        </div>

                        <div class="contents">
                            <div name="index">02</div>
                            <div name="jobTitle">
                                Business Development Representative
                            </div>
                            <div name="salary" id="salary">
                                <div>10000</div>
                                <div>-</div>
                                <div>9999999</div>
                            </div>
                            <div name="compName">Universal Studios</div>
                            <div name="location">Vishakapatnam</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
