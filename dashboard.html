<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard</title>
        <link rel="stylesheet" href="css/navbar.css" />
        <link rel="stylesheet" href="css/profile.css" />
        <link rel="stylesheet" href="css/dashboard.css" />
        <link rel="stylesheet" href="css/grid.css" />
        <link rel="stylesheet" href="css/keyframes.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div class="nav-container">
            <nav>
                <div class="main-logo">
                    <img src="/img/Headway.svg" alt="Logo" />
                </div>

                <div class="nav-options">
                    <div class="menu-item">
                        <a href="dashboard.html" id="dashboard" class="active">
                            <img src="img/dashboard.svg" alt="Dashboard" />
                            <label for="Dashboard">Dashboard</label></a
                        >
                    </div>
                    <div class="menu-item">
                        <a href="./company-profile.html" id="profile">
                            <img src="img/profile.svg" alt="Profile" />
                            <label for="Profile">Profile</label></a
                        >
                    </div>
                    <div class="menu-item">
                        <a href="hire.html" id="hire">
                            <img src="img/hire.svg" alt="Hire" />
                            <label for="Hire">Hire</label></a
                        >
                    </div>
                    <div class="menu-item">
                        <a href="./bulk-hire.html" id="bulk-hire">
                            <img src="img/bulk-hire.svg" alt="Bulk-hire" />
                            <label for="Bulk Hire">Bulk Hire</label>
                        </a>
                    </div>
                    <div class="menu-item">
                        <a href="./comp-jobs.html" id="jobs">
                            <img src="img/jobs.svg" alt="jobs" />
                            <label for="Jobs">Jobs</label>
                        </a>
                    </div>
                </div>
                <div id="logout-button">
                    <label for="logout-button">Logout</label>
                    <i class="fa fa-right-from-bracket"></i>
                </div>
            </nav>

            <!-- <button type="button" id="menu-xtend" onclick="extendNav()">
                <i class="fa-solid fa-angles-right fa-xl"></i>
            </button> -->
        </div>
        <div id="creditsContainer"></div>

        <main>
            <div id="spacing"></div>
            <div class="profileSection">
                <header>
                    <span id="spannable">Dashboard</span>
                    <div id="dashboard-button">
                        <button
                            type="button"
                            tabindex="1"
                            onclick="window.location.href = 'post-a-job.html'"
                        >
                            Post a Job
                        </button>
                        <button type="button" id="creditsBtn" tabindex="2">
                            Buy Credits
                        </button>
                    </div>
                </header>

                <div class="preview-section">
                    <div id="sub-section">
                        <p>Jobs Posted</p>
                        <span>9999</span>
                    </div>

                    <div id="sub-section">
                        <p>Available Credits</p>
                        <span>9999</span>
                    </div>

                    <div id="sub-section">
                        <p>Active Jobs</p>
                        <span>9999</span>
                    </div>
                </div>

                <div class="grid-box" style="height: 45vh">
                    <div class="title">
                        <div>Sl No.</div>
                        <div>Job Title</div>
                        <div>Salary Offered</div>
                        <div>Applications received</div>
                        <div id="status">Status</div>
                    </div>

                    <div>
                        <div id="scrollable-contain">
                            <div class="contents">
                                <div name="index">01</div>
                                <div name="jobTitle">
                                    Fullstack Graphic Designer
                                </div>
                                <div name="salary" id="salary">
                                    <div>999999</div>
                                    <div>-</div>
                                    <div>999999</div>
                                </div>
                                <div name="receivedApplications">1</div>
                                <div name="status">Closed</div>
                            </div>

                            <div class="contents">
                                <div name="index">02</div>
                                <div name="jobTitle">
                                    Business Development Representative
                                </div>
                                <div name="salary" id="salary">
                                    <div>999999</div>
                                    <div>-</div>
                                    <div>999999</div>
                                </div>
                                <div name="receivedApplications">100000</div>
                                <div name="status">Active</div>
                            </div>
                        </div>

                        <div
                            class="end"
                            onclick="window.location.href = 'comp-jobs.html'"
                        >
                            View All
                            <i class="fa-solid fa-angles-down"></i>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="js/classSelect.js"></script>
    </body>
</html>
