<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard</title>
        <link rel="stylesheet" href="css/profile.css" />
        <link rel="stylesheet" href="css/dashboard.css" />
        <link rel="stylesheet" href="css/grid.css" />
        <link rel="stylesheet" href="css/keyframes.css" />
    </head>
    <body onload="classSelect('dashboard')">

        <div id="navbarContainer"></div>
        <div id="creditsContainer"></div>

        <main>
            <div id="spacing"></div>
            <div class="profileSection">
                <header>
                    <span id="spannable">Dashboard</span>
                    <div id="dashboard-button">
                        <button
                            type="button"
                            onclick="window.location.href = 'post-a-job.html'"
                        >
                            Post a Job
                        </button>
                        <button type="button" id="creditsBtn">Buy Credits</button>
                    </div>
                </header>

                <div class="preview-section">
                    <div id="sub-section">
                        <p>Jobs Posted</p>
                        <span>9999</span>
                    </div>

                    <div id="sub-section">
                        <p>Available Credits</p>
                        <span>9999</span>
                    </div>

                    <div id="sub-section">
                        <p>Active Jobs</p>
                        <span>9999</span>
                    </div>
                </div>

                <div class="grid-box" style="height: 45vh">
                    <div class="title">
                        <div>Sl No.</div>
                        <div>Job Title</div>
                        <div>Salary Offered</div>
                        <div>Applications received</div>
                        <div id="status">Status</div>
                    </div>

                    <div id="scrollable-contain">
                        <div class="contents">
                            <div name="index">01</div>
                            <div name="jobTitle">
                                Fullstack Graphic Designer
                            </div>
                            <div name="salary">₹ 99,99,999.99</div>
                            <div name="receivedApplications" id="app-receive">
                                1
                            </div>
                            <div name="status">Closed</div>
                        </div>

                        <div class="contents">
                            <div name="index">02</div>
                            <div name="jobTitle">
                                Business Development Representative
                            </div>
                            <div name="salary">₹ 0.99</div>
                            <div name="receivedApplications" id="app-receive">
                                100000
                            </div>
                            <div name="status">Active</div>
                        </div>
                    </div>

                    <div class="end" onclick="window.location.href = 'comp-jobs.html'">
                        View All<i class="fa-solid fa-angles-right"></i>
                    </div>
                </div>
            </div>
        </main>

        <!-- <script src="js/include.js"></script> -->
        <script src="js/classSelect.js"></script>
    </body>
</html>
