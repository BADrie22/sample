<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hire Candidates</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="css/hire.css" />
    </head>
    <body>
        <nav>
            <div id="logo">
                <i class="fa-solid fa-arrow-left"></i>
                <img src="./img/Headway.svg" alt="" srcset="" />
            </div>

            <div class="filter">
                <div class="section-location">
                    <label for="autocompleteLocation">Preferred Location</label>
                    <input type="text" id="autocompleteLocation" />
                </div>

                <div class="section">
                    <label for="skillCheck">Skills</label>
                    <div>
                        <div class="chkbox-list">
                            <input
                                type="checkbox"
                                name="skillCheck1"
                                id="skillCheck1"
                            />
                            <div class="chkbox" onclick="toggleCheckbox(this)">
                                HTML
                            </div>
                            <input
                                type="checkbox"
                                name="skillCheck2"
                                id="skillCheck2"
                            />
                            <div class="chkbox" onclick="toggleCheckbox(this)">
                                CSS
                            </div>
                            <input
                                type="checkbox"
                                name="skillCheck3"
                                id="skillCheck3"
                            />
                            <div class="chkbox" onclick="toggleCheckbox(this)">
                                Javascript
                            </div>
                            <input
                                type="checkbox"
                                name="skillCheck4"
                                id="skillCheck4"
                            />
                            <div class="chkbox" onclick="toggleCheckbox(this)">
                                Android Studio
                            </div>
                            <input
                                type="checkbox"
                                name="skillCheck5"
                                id="skillCheck5"
                            />
                            <div class="chkbox" onclick="toggleCheckbox(this)">
                                iOS
                            </div>
                            <a href="searchBox.html" id="advancedOptions"
                                >Advanced options</a
                            >
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <main>
            <div id="section">
                <i class="fa-solid fa-arrow-down-wide-short"></i>
                <input type="search" name="searchBox" id="searchBox" />
            </div>
        </main>

        <script>
            function toggleCheckbox(checkboxElement) {
                const checkbox = checkboxElement.previousElementSibling
                checkbox.checked = !checkbox.checked
            }

            document
                .getElementById('advancedOptions')
                .addEventListener('click', function (event) {
                    event.preventDefault()
                    loadAdvancedOptions()
                })

            function loadAdvancedOptions() {
                // Fetch the content of searchBox.html and update the page
                fetch('searchBox.html')
                    .then((response) => response.text())
                    .then((html) => {
                        document.getElementById('section').innerHTML = html
                    })
                    .catch((error) =>
                        console.error('Error loading advanced options:', error)
                    )
            }
        </script>
    </body>
</html>
